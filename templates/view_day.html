{% extends "layout.html" %}
{% block title %}Day view{% endblock %}

{% block content %}

<div>
    <a href="/view/day/{{ prev }}">forrige</a>
    <a href="/view/day/{{ next }}">neste</a>
</div>
	

<table class="dayview">
<tr>
    <th>Project</th>
    <th>Hours</th>
    <th>Notes</th>
</tr>

{% for project in projects: %}
<tr>
    <td>{{ project.project_name }}</td>
    <td>{{ project.duration }}</td>
    <td>{{ project.comment }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
